<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        
        <h:form id="formRespuestas">
            <h3>Repuestas</h3>
            
            <p:dataTable>
                <p:column headerText="Usuario">
                    <h:outputText value="#{RegistroForosBean.usuarioRespuesta}" />
                </p:column>
                <p:column headerText="Respuesta">
                    <h:outputText value="#{RegistroForosBean.respuesta}"/>
                </p:column>
                <p:column headerText="Fecha Respuesta">
                    <h:outputText value="#{RegistroForosBean.fechaRespuesta}"/>
                </p:column>
                
            </p:dataTable>
            
            <br/>            
            <p:inputTextarea rows="6" cols="33" value="#{registroForosBean.respuesta}" />
            <br/>
            <br/>
            <p:commandButton value="Ingresar Respuesta" update="formRespuestas" actionListener="#{registroForosBean.agregarRespuesta()}"/>
            
        </h:form>
        
    </h:body>

</html>
